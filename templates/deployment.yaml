apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: {{ .Values.image }}
        resources:
          limits:
            memory: "256Mi"
            cpu: "200m"
          resources:
            memory: 64Mi
            cpu: 50m
        ports:
        - containerPort: {{ .Values.port }}
        envFrom:
        - configMapRef:
          name: myapp-config
